<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="/src/index.css" />

    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Welcome to the Poem Generator</h1></header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter Topic Of The Poem"
            autofocus
            required
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        <a href="https://github.com/jstraye1/poem-generator" target="_blank"
          >Open Source Code</a
        >
        by Jen Strayer
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
