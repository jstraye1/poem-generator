<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <header><h1>Welcome to the Poem Generator</h1></header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter Topic Of The Poem"
          autofocus
          required
        />
        <input type="submit" />
      </form>
      <div>The Poem Will Go Here</div>
    </main>
    <footer>
      <a href="https://github.com/jstraye1/poem-generator" target="_blank"
        >Open Source Code</a
      >
      by Jen Strayer
    </footer>
    <script src="/src/index.js"></script>
  </body>
</html>
